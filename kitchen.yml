---
driver:
  name: vagrant
  customize:
    memory: 2048
  gui: false


provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist
  # log_level: :debug

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: freebsd-12
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: macos-10.15
    driver:
      box: tas50/macos_10.15
  - name: windows-2019
    driver:
      box: tas50/windows_2019
  - name: windows-2016
    driver:
      box: tas50/windows_2016
  - name: windows-2012r2-15
    provisioner:
      product_name: chef
      product_version: 15
    driver:
      box: tas50/windows_2012r2

suites:
# - name: bsd
#   named_run_list: bsd
#   includes: ["freebsd-12"]
  # attributes:
  #   akv_test:
  #     client_id: <%= ENV['AZK_CLIENT_ID'] %>
  #     client_secret: <%= ENV['AZK_CLIENT_ID'] %>
  #     tenant_id: <%= ENV['AZK_CLIENT_ID'] %>
  #     subscription_id: <%= ENV['AZK_SUBSCRIPTION_ID'] %>

- name: linux
  named_run_list: linux
  excludes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019", "macos-10.15", "freebsd-12"]
  attributes:
    akv_test:
      client_id: <%= ENV['AZK_CLIENT_ID'] %>
      client_secret: <%= ENV['AZK_CLIENT_SECRET'] %>
      tenant_id: <%= ENV['AZK_TENANT_ID'] %>
      subscription_id: <%= ENV['AZK_SUBSCRIPTION_ID'] %>

- name: windows
  named_run_list: windows
  includes: ["windows-2012r2-13", "windows-2012r2-14", "windows-2016", "windows-2019"]
  attributes:
    akv_test:
      client_id: <%= ENV['AZK_CLIENT_ID'] %>
      client_secret: <%= ENV['AZK_CLIENT_SECRET'] %>
      tenant_id: <%= ENV['AZK_TENANT_ID'] %>
      subscription_id: <%= ENV['AZK_SUBSCRIPTION_ID'] %>

- name: macos
  named_run_list: macos
  includes: ["macos-10.15"]
  attributes:
    akv_test:
      client_id: <%= ENV['AZK_CLIENT_ID'] %>
      client_secret: <%= ENV['AZK_CLIENT_SECRET'] %>
      tenant_id: <%= ENV['AZK_TENANT_ID'] %>
      subscription_id: <%= ENV['AZK_SUBSCRIPTION_ID'] %>
